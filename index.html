<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        .s {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="url" placeholder="Enter the URL...">
        <button class="Enter" id="sd">Enter</button>
        <br>
        <div class="s">
            New URL: <div class="Short_url"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlInput = document.getElementById('url');
            const shortUrlDiv = document.querySelector('.Short_url');
            const btn = document.getElementById('sd');

            btn.addEventListener('click', async function () {
                let url = urlInput.value.trim();
                if (!url) {
                    alert("Please enter a URL.");
                    return;
                }
                urlInput.value = "";
                try {
                    const response = await fetch('http://localhost:3000/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ url: url })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to shorten URL');
                    }
                    const data = await response.json();
                    shortUrlDiv.innerHTML = ''; // Clear previous short URL
                    const a = document.createElement('a');
                    a.href = data;
                    a.textContent = data;
                    shortUrlDiv.appendChild(a);
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while shortening the URL. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
